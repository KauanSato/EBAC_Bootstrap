<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulário</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nome: </label>
                <input type="text" class="form-control" id="name" placeholder="Digite o seu Nome" required>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Digite o seu Email" required>
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Telefone: </label>
                <input type="tel" class="form-control" id="tel" placeholder="Digite o seu Telefone" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
